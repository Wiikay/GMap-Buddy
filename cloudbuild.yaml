# Cloud Build configuration for automated deployments
steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'gcr.io/$PROJECT_ID/gmap-buddy:$BUILD_ID',
      '-t', 'gcr.io/$PROJECT_ID/gmap-buddy:latest',
      '.'
    ]
    timeout: '1200s'

  # Push the Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/gmap-buddy:$BUILD_ID']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/gmap-buddy:latest']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: [
      'run', 'deploy', 'gmap-buddy',
      '--image', 'gcr.io/$PROJECT_ID/gmap-buddy:$BUILD_ID',
      '--region', 'us-central1',
      '--memory', '2Gi',
      '--cpu', '2',
      '--max-instances', '10',
      '--min-instances', '0',
      '--set-env-vars', 'PORT=8080',
      '--set-secrets', 'GOOGLE_MAPS_API_KEY=google-maps-api-key:latest',
      '--allow-unauthenticated',
      '--execution-environment', 'gen2',
      '--ingress', 'all',
      '--port', '8080',
      '--timeout', '300'
    ]

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/gmap-buddy:$BUILD_ID'
  - 'gcr.io/$PROJECT_ID/gmap-buddy:latest'

# Build options
options:
  machineType: 'E2_HIGHCPU_8'
  diskSizeGb: '100'
  logging: CLOUD_LOGGING_ONLY

# Timeout for the entire build
timeout: '1800s'
